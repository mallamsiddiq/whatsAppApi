<!-- templates/navbar.html -->

{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-inffo bg-custom-blue">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
            WeTalk 
            <img src="{% static 'images/pictures/pigeon.png' %}" alt="logo" class="img-fluid rounded  ml-2" style="max-height: 40px;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>

                
                
                {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">{{user}}</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Log Out</a></li>

                {%else%}
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Sign In</a></li>
                    
                    
                    <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Sign Up</a></li>

                {% endif %}
                
            </ul>
        </div>
    </div>
</nav>
