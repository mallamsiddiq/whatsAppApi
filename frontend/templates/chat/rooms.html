<!-- chat/index.html -->
{% extends 'chat/base.html' %}

{% block title %}Chat Rooms{% endblock %}

{% block content %}
<div class = "container pb-5">
    <h1 class="mb-4">Chat Rooms</h1>
    <ul class="list-group">
        {% for chat_room in chat_rooms %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'chat-room-inside' pk=chat_room.id %}" class="text-decoration-none text-info">{{ chat_room.name }}</a>
                <a href="{% url 'chat-room-inside' pk=chat_room.id %}" class="btn btn-info theme-colour text-secondary">Enter</a>
            </li>
        {% endfor %}
    </ul>
    <!-- Add any additional content or components here -->
</div>
{% endblock %}
